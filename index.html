<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="assets/wordGuessGame.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles.css" />

    <title>Psychic Game</title>
  </head>

  <body>
    <div class="container">
      <h1>Psychic Game</h1>
      <p>Guess what letter I am thinking of...</p>
      <div class="row">
        <div class="col-3">
          Wins:
        </div>
        <div id="wins" class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3">
          Losses:
        </div>
        <div id="losses" class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3">
          Guesses left:
        </div>
        <div id="guessesLeft" class="col-3"></div>
      </div>
      <div class="row">
        <div class="col-3">
          Your guesses so far:
        </div>
        <div id="guessesMade" class="col-3"></div>
      </div>
    </div>
  </body>
</html>
